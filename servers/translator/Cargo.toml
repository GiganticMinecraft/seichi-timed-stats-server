[package]
name = "seichi-timed-stats-translator"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.5.13"
async-trait = "0.1.56"
pbjson-types = "0.3.2"
prost = "0.10.4"
tokio = { version = "1.20.1", features = ["macros", "rt-multi-thread"] }
tonic = { version = "0.7.2", features = ["compression"] }
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }
tracing = "0.1.36"
anyhow = "1.0.59"
envy = "0.4.2"
serde = "1.0.142"
prometheus = "0.13.1"
tower-http = { version = "0.3.4", features = ["trace"] }
